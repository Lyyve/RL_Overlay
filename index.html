<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocket League Overlay</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="overlay">
        <div class="team team1">
            <img class="logo" id="logo1" src="assets/logos/Team1.png" alt="Team 1" />
            <div class="team-name" id="name1">Team 1</div>
            <div class="score" id="score1">0</div>
        </div>
        <div class="match-info">
            <div class="timer" id="timer">5:00</div>
        </div>
        <div class="team team2">
            <div class="score" id="score2">0</div>
            <div class="team-name" id="name2">Team 2</div>
            <img class="logo" id="logo2" src="assets/logos/Team2.png" alt="Team 2" />
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
